version: "3.8"

services:
  # SearXNG — local metasearch engine (optional, for company reputation checks)
  searxng:
    image: searxng/searxng:latest
    container_name: job-search-searxng
    ports:
      - "8888:8080"
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888
    volumes:
      - searxng-data:/etc/searxng
    restart: unless-stopped

  # Qdrant — vector DB alternative (optional, Chroma embedded is the default)
  # Uncomment to use Qdrant instead of Chroma.
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: job-search-qdrant
  #   ports:
  #     - "6333:6333"
  #     - "6334:6334"
  #   volumes:
  #     - qdrant-data:/qdrant/storage
  #   restart: unless-stopped

volumes:
  searxng-data:
